<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ferris Bueller Coughing Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clear Throat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Itsy Bitsy Cough</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Smaller Cough</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Grizzly Manly Cough</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Super Weak Cough</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Little Kid Cough</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Clear My Throat</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Luggie Clear</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Cough A Few Times</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clearthroat.wav"></audio>
  <audio data-key="83" src="sounds/cough.wav"></audio>
  <audio data-key="68" src="sounds/coughing.wav"></audio>
  <audio data-key="70" src="sounds/dry_cough.wav"></audio>
  <audio data-key="71" src="sounds/male_cough.wav"></audio>
  <audio data-key="72" src="sounds/man_coughing.wav"></audio>
  <audio data-key="74" src="sounds/gag.wav"></audio>
  <audio data-key="75" src="sounds/gagging.wav"></audio>
  <audio data-key="76" src="sounds/cough3x.wav"></audio>

<script src="index.js">

</script>


</body>
</html>
